<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Infotavle – 3 felter m. ur</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Øverste sektion (2/3 af højden) */
    .top {
      flex: 2;
      display: flex;
    }

    /* Nederste sektion (1/3 af højden) */
    .bottom {
      flex: 1;
      background-color: #222;
      overflow: hidden;
      position: relative;
    }

    /* Top venstre og højre felt */
    .top-left, .top-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .top-left {
      background: linear-gradient(135deg, #0c4aa1 0%, #1a73e8 100%);
      padding: 2vmin;
      box-sizing: border-box;
    }

    .top-right {
      background-color: #e91e63; /* pink */
    }

    /* Slideshow iframes fylder deres felt */
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Nederste slideshow zoomes ind, så det bliver banner-agtigt */
    .bottom iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5); /* justér 1.2–2.0 efter smag */
      transform-origin: center center;
    }

    /* Digitalt ur layout */
    .clock {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 0.6vmin;
      width: 100%;
      height: 100%;
      max-width: 100%;
      place-items: center;
      text-align: center;
    }

    .time {
      font-weight: 700;
      letter-spacing: 0.02em;
      line-height: 1;
      font-size: clamp(32px, 12vmin, 140px); /* skalerer pænt */
      white-space: nowrap;
    }

    .date {
      opacity: 0.95;
      font-size: clamp(16px, 3.2vmin, 42px);
      letter-spacing: 0.01em;
    }

    .daypart {
      font-size: clamp(14px, 2.6vmin, 32px);
      line-height: 1;
      padding: 0.6em 0.9em;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(2px);
      text-transform: none;
    }

    /* Pæn blinkende kolon-effekt (valgfri) */
    .blink {
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <!-- Øverste venstre: Digitalt ur -->
      <div class="top-left">
        <div class="clock" id="clock">
          <div class="time" id="time">--<span class="blink">:</span>--</div>
          <div class="date" id="date">--</div>
          <div class="daypart" id="daypart">--</div>
        </div>
      </div>

      <!-- Øverste højre: Slideshow -->
      <div class="top-right">
        <iframe
          src="https://docs.google.com/presentation/d/e/2PACX-1vRCY3uWt4hne64nwShk3F8ZBMQjzmdFFM4NmGIDnw5UZM48zUbHTk-j1YBLlDJ0hGXhRtNOFd3bBrjg/pubembed?start=true&loop=true&delayms=3000"
          allowfullscreen
          mozallowfullscreen
          webkitallowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Nederste: Slideshow (banner) -->
    <div class="bottom">
      <iframe
        src="https://docs.google.com/presentation/d/e/2PACX-1vQdMiiARYBenrAlMwBvNBx_gs47h5SaM3wXgkWEh_tY-fVZrCH2pgSSwN4iLKrbr1H6af2b0rZIPv-E/pubembed?start=true&loop=true&delayms=3000"
        allowfullscreen
        mozallowfullscreen
        webkitallowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Formattere til dansk lokalitet (browserens tidszone bruges – DK giver CET/CEST)
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');
    const daypartEl = document.getElementById('daypart');

    const timeFmt = new Intl.DateTimeFormat('da-DK', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    });

    const dateFmt = new Intl.DateTimeFormat('da-DK', {
      weekday: 'long',
      day: '2-digit',
      month: 'long',
      year: 'numeric'
    });

    function getDaypart(h) {
      // Justér tidsrum efter smag
      if (h >= 5 && h < 12) return 'Morgen';
      if (h >= 12 && h < 14) return 'Middag';
      if (h >= 14 && h < 23) return 'Aften';
      return 'Nat';
    }

    function pad2(n) { return String(n).padStart(2, '0'); }

    function tick() {
      const now = new Date();
      // Brug egen formattering for at kunne blinke kolon konsekvent
      const hh = pad2(now.getHours());
      const mm = pad2(now.getMinutes());

      // Indsæt blinkende kolon som separat span
      timeEl.innerHTML = `${hh}<span class="blink">:</span>${mm}`;
      dateEl.textContent = capitalizeFirst(dateFmt.format(now));
      daypartEl.textContent = getDaypart(now.getHours());
    }

    // Lille hjælper til at få stort forbogstav i ugedag/måned
    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Start uret
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
